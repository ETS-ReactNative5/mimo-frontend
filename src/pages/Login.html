<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button="javascript:kakaoLogin();"><img id="kakaologin" src={process.env.PUBLIC_URL+`assets/kakao_login.png`}/>></button>
    <script src="http://developers.kakao.com/sdk/js/kakao.js"></script>
    <script> 
   ///c65ef05a10b8080f80969bfb56d13033
   window.Kakao.init("c65ef05a10b8080f80969bfb56d13033");

   function kakaoLogin(){
       window.Kakao.Auth.login({
           scope:'profile_nickname,profile_image ,  accout_email, gender ',
           success: function(authObj){
               console.log(authObj);
               window.Kakao.API.request({
                   url:'/v2/user/me',
                   success: res => {
                       const kakao_account = res.kakao_account;
                       console.log(kakao_account);
                   }
               });
           }
       });
   }
    </script>
</body>
</html>
